# ============================================================================
# docker-compose.dev.yml - Development Environment Override
# Negative Space Imaging Project - Local Development Setup
# ============================================================================

version: "3.8"

services:
  # Override PostgreSQL for development
  postgres:
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: negative_space_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Override Redis for development
  redis:
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"

  # Override Python service for development
  python_service:
    build:
      context: .
      dockerfile: Dockerfile.python
      target: builder
    environment:
      PYTHON_ENV: development
      LOG_LEVEL: DEBUG
      REDIS_URL: redis://redis:6379
    volumes:
      - ./src/python:/app/src/python
      - shared_data_dev:/data
    ports:
      - "8000:8000"
    command: python -m src.cli --dev --server

  # Override Express API for development
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: builder
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      DB_HOST: postgres
      DB_USER: dev_user
      DB_PASSWORD: dev_password
      DB_NAME: negative_space_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key-change-in-production
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
    ports:
      - "3000:3000"
    command: npm run dev

  # Override Frontend for development
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: builder
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_ENV: development
    volumes:
      - ./src/frontend:/build/src
      - ./public:/build/public
    ports:
      - "3000:5173"
    command: npm run dev

  # Override Prometheus for development
  prometheus:
    volumes:
      - ./monitoring/prometheus.dev.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_dev:/prometheus
    ports:
      - "9090:9090"

  # Override Grafana for development
  grafana:
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data_dev:/var/lib/grafana
    ports:
      - "3001:3000"

volumes:
  postgres_data_dev:
  prometheus_data_dev:
  grafana_data_dev:
  shared_data_dev:

networks:
  nsi_network:
    driver: bridge
