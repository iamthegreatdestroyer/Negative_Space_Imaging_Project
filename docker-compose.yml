version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nsi_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-nsi_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: ${DB_NAME:-negative_space}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nsi_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nsi_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nsi_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nsi_network
    restart: unless-stopped

  # Python AI/ML Service
  python_service:
    build:
      context: .
      dockerfile: Dockerfile.python
      args:
        PYTHON_VERSION: "3.11"
    container_name: nsi_python
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      DATABASE_URL: postgresql://${DB_USER:-nsi_admin}:${DB_PASSWORD:-secure_password}@postgres:5432/${DB_NAME:-negative_space}
      REDIS_URL: redis://redis:6379
      PYTHON_ENV: ${PYTHON_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./src/python:/app/src
      - ./uploads:/app/uploads
      - shared_data:/app/shared_data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nsi_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=python"
    command: python -m uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload

  # Node.js Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        NODE_ENV: development
    container_name: nsi_api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-nsi_admin}:${DB_PASSWORD:-secure_password}@postgres:5432/${DB_NAME:-negative_space}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_production}
      PYTHON_SERVICE_URL: http://python_service:8000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_OPTIONS: --max-old-space-size=512
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - uploads:/app/uploads
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      python_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nsi_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=api"

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NODE_ENV: development
    container_name: nsi_frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost/api}
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "80:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nsi_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=frontend"

  # PgAdmin Database Management (Development Only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nsi_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nsi.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - nsi_network
    restart: unless-stopped
    profiles:
      - dev

  # Redis Commander (Development Only)
  redis_commander:
    image: rediscommander/redis-commander:latest
    container_name: nsi_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - nsi_network
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  shared_data:
    driver: local

networks:
  nsi_network:
    driver: bridge
# Development: docker-compose up
# Production: docker-compose -f docker-compose.prod.yml up -d
# With dev tools: docker-compose --profile dev up
